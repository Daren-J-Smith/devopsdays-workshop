<html>
<head>
<style>
#container {
  display: grid;
  grid: repeat(5, 160px) / auto-flow 160px;
}

#container > iframe {
  background-color: #8ca0ff;
  width: 150px;
  height: 150px;
}
</style>
</head>
<body>
  <div id="container">
    {{ range service "workshop" }}
    <iframe src="/user" />  <!-- we round-robin all the users -->
    {{ end }}
  </div>
</body>
</html>
