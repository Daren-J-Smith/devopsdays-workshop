<html>
<head>
<style>
#container {
  display: grid;
  grid: repeat(5, 210px) / auto-flow 210px;
}

#container > iframe {
  background-color: #e0e0e0;
  width: 170px;
  height: 200px;
}
</style>
</head>
<body>
  <div id="container">
    <!-- we round-robin all the users -->
    {{ range service "workshop" }}
    <iframe src="/user" />
    {{ end }}
  </div>
</body>
</html>
